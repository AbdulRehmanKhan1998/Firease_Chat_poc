<script>
    let myName=prompt("Enter your name")
    let roomName=prompt("Enter room name")
    let streamID=prompt("Enter publishing-ID")
    let streamKey


    //start of roomName business logic---move to the top
    firebase.database().ref(roomName + "-room_name/streamID").push().set({
            "streamID":streamID, 
        });
    
    //console.log(streamKey);

    
    firebase.database().ref(roomName + "-room_name/streamID").on("child_added", async function(snapshot){
        //pass to console
        await console.log(snapshot.val().message +"-added")

    });

    firebase.database().ref(roomName + "-room_name/streamID").on("child_removed", async function(snapshot){
        await console.log(snapshot.val().message +"-left")
    })

    firebase.database().ref(roomName + "-room_name/streamID").orderByChild("streamID").equalTo(streamID).on("child_added", async function(snapshot) {
        streamKey=snapshot.key
        await console.log(snapshot.key);
    });

 
    async function closeIt()
    {
         await firebase.database().ref(roomName + "-room_name/streamID").child(streamKey).remove();

    window.onbeforeunload = closeIt;

//chat-feature-message


    const sendMessage=()=>{
        let message=document.getElementById("message").value;
        firebase.database().ref(roomName + "-room_name/chat_messages").push().set({
            "sender":myName,
            "message":message
        });

        let message1=document.getElementById("message")
        message1.value=""
            return false;
    }
 
    firebase.database().ref(roomName + "-room_name/chat_messages").on("child_added", function(snapshot){

        var html= "";

        //give each message a unique ID
        html += "<li id ='message-" +snapshot.key + "'>";

        //show delete button if message is sent by me or sender
        if (snapshot.val().sender == myName){
            html += "<button data-id='" + snapshot.key +"' onclick='deleteMessage(this);'>";
            html += "Delete";
            html += "</button>";
        }

        html += "[ " + snapshot.val().sender +"] :" +snapshot.val().message;
        html += "</li>";
        document.getElementById("messages").innerHTML += html;
        //pass to console
        console.log(snapshot.val().sender + "-" +snapshot.val().message +"-added")

    });

    function deleteMessage(self){
        var messageId=self.getAttribute("data-id");
        firebase.database().ref(roomName + "-room_name/chat_messages").child(messageId).remove();
    }

    firebase.database().ref(roomName + "-room_name/chat_messages").on("child_removed", function(snapshot){
        document.getElementById("message-" + snapshot.key).innerHTML ="This message has been removed"
        console.log(snapshot.val().sender + "-" +snapshot.val().message +"-removed")
    })


    //for control messages:
    const sendControlMessage=()=>{
        let message=document.getElementById("control-message").value;
        firebase.database().ref(roomName + "-room_name/control_messages").push().set({
            "message":message
        });

        let message1=document.getElementById("control-message")
        message1.value=""

    }

        console.log("CONTROL_MESSAGE" + "-" +snapshot.val().message)
